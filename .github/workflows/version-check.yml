---
name: Check latest python version
on:
  push: {}
  pull_request: {}
  schedule:
    - cron: "12 6 * * 1"
jobs:
  lastest_version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: main

      - name: Checkout pyenv
        uses: actions/checkout@v2
        with:
          repository: pyenv/pyenv
          path: pyenv

      - name: Check version
        run: |
          ls -la . $GITHUB_WORKSPACE;
          find $GITHUB_WORKSPACE/pyenv/plugins/python-build/share/python-build -type f -name "3.8.*" | sort -rn | head -1
